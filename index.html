<!DOCTYPE html>
<html>
<head>
    <title>Testing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

    <!--JQUERY-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--BOOTSTRAP JS-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!--BOOTSTRAP CSS-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
    #mainbox {
        border-style: solid;
        border-width: 5px;
        width:660px;
        height: 400px;
        
    }

    #iframe {
        overflow: hidden;
    }

    #url {
        width: 100%;
    }

    #height {
        width: 100%;
    }

    body {
        min-height: 2000px;
    }

    .top-10 { margin-top:130px; }
    </style>
</head>
<body>
<script>

var url = 'https://s3-us-west-1.amazonaws.com/hunters-point/index.html';

</script>
<div class="container">
<div class="row">
<div class="col-md-12">
    <h1 class="text-center">Iframe Generator</h2>
</div>

    <form class="form-horizontal-form-inline" role="form">
        <div class="form-group-lg">
            <div class="col-lg-8">
                <input type="text" class="form-control" id="url" placeholder="Enter URL">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-2">
                <div class="input-group">
                  <input class="form-control" type="number" id="height" placeholder="Enter Height">
                    <div class="input-group-addon">px</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="row-fluid">
    <span class="help-block">Iframe Code:</span>
        <textarea type="text" class="form-control" id="textBox" rows = 4></textarea>
</div>
 
    


<div class="row"> 
    <div class="col-md-7">
        <h2 class="text-center">650 px wide</h2>
    </div>
</div>
<div class = "row">
    <div class="col-md-4">
        <div id="mainbox">
            <iframe id="iframe" src="http://amazon.com" scrolling="no" frameborder="0" width="650px" height="650px" overflow="hidden"></iframe>
        </div>
    </div>
</div>

<script>

$(document).ready(function(){

    var initialHeight = $("#mainbox").height();

    $("#mainbox").css("height", +initialHeight + 20);

    console.log($("#mainbox").css("height"));

    $("#submit").click(function(){
        var height = $("#height").val();
        var url = $("#url").val();
        $("#iframe").attr('src', url);
        $("#iframe").attr('height', height);
        $("#mainbox").css('height', (+height + 20));
        $("#textBox").html('<iframe id="iframe" src="' + url + '" scrolling="no" frameborder="0" width="100%" height="' + height + '" overflow="hidden"><a href="' + url + '">Click here for an interactive.</a> </iframe>')


        return false;

    });
});

</script>


</body>
</html>
