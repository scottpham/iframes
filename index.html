
<!DOCTYPE html>
<html>
<head>
    <title>Testing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

    <!--JQUERY-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--BOOTSTRAP JS-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!--BOOTSTRAP CSS-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
    #mainbox {
        border-style: solid;
        border-width: 5px;
        width: 630px;
        height: 400px;    
    }

    #iframe {
        overflow: hidden;
    }

    #url {
        width: 100%;
    }

    #height {
        width: 100%;
    }

    body {
        min-height: 2000px;
    }

    /* centered columns styles */
    .row-centered {
        text-align:center;
    }
    .col-centered {
        display:inline-block;
        float:none;
        /* reset the text-align */
        text-align:left;
        /* inline-block space fix */
        margin-right:-4px;
    }

    </style>
</head>
<body>

<div class="container">
<div class="row">
<div class="col-md-12">
    <h1 class="text-center">Iframe Generator</h2>
</div>

    <form class="form-horizontal-form-inline" role="form">
        <div class="form-group-lg">
            <div class="col-md-8">
                <input type="text" class="form-control" id="url" placeholder="Enter URL" value="http://scottpham.github.io/1033-data/child_template.html">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <div class="input-group">
                  <input class="form-control" type="number" id="height" placeholder="Enter Height" value="400">
                    <div class="input-group-addon">px</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-1">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="row-fluid">
    <span class="help-block">Iframe Code:</span>
        <textarea type="text" class="form-control" id="textBox" rows = 4></textarea>
</div>
 
<label class="radio-inline">
    <input type="radio" name="optionsRadios" id="mobile" value='width="300px"'>Mobile(300px)</label>
<label class="radio-inline">        
    <input type="radio" name="optionsRadios" id="article" value='width="622px"' checked>Article(622px)</label>
<label class="radio-inline">
    <input type="radio" name="optionsRadios" id="fullWidth" value='width="100%"'>100%(use this with a phone or tablet)</label>


<div class="row row-centered"> 
    <div class="col-lg-12 col-centered">
        <h2 class="text-center" id="boxLabel">622px wide</h2>
    </div>
</div>
<div class = "row row-centered">
    <div class="col-xs-12 col-centered">
        <div id="mainbox" class="center-block">
        </div>
    </div>
</div>

<script>

$(document).ready(function(){
    //bump up mainbox height
    var initialHeight = $("#mainbox").height();
    $("#mainbox").css("height", +initialHeight + 20);
    
    //change header text
    function changeHeaderText(){
        var liveDivSize = $("#mainbox").width();
        $("#boxLabel").html("Width = " + liveDivSize + "px");
    }
    changeHeaderText();

    //change box size
    $("input:radio[name=optionsRadios]").click(function(){

        var radioValue = $(this).val();
        console.log(radioValue);   
        makeIframe(radioValue); 
    });

    function makeIframe(radioValue){
        //get form values
        var height = $("#height").val();
        var url = $("#url").val();

        //put values in iframe
        $("#mainbox").html('<iframe src="' + url + '" scrolling="no" frameborder="0" ' + radioValue + ' height="' + height + 'px"><a href="' + url + '">View an interactive on a separate page.</a> </iframe>');

        console.log("" + radioValue + "");

        //resize box
        var radioID = $("input:radio[name=optionsRadios]:checked").attr("id");
        if(radioID=="mobile"){
           $("#mainbox").width(300); 
        }
        else if (radioID=="article"){
           $("#mainbox").width(622); 
        }
        else {
            $("#mainbox").width("90%"); 
        }

        //put preview info in textbox
        $("#textBox").html('<iframe src="' + url + '" scrolling="no" frameborder="0" ' + radioValue + ' height="' + height + 'px"><a href="' + url + '">View an interactive on a separate page.</a> </iframe>');

        //change header text
        changeHeaderText();
    }

    //get radio value
    var radioValue = $("input:radio[name=optionsRadios]:checked").val();
    //make iframe on submit
    $("#submit").click(function(){
        makeIframe(radioValue);
        return false;

    

    });
});

</script>


</body>
</html>
