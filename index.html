
<!DOCTYPE html>
<html>
<head>
    <title>Testing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

    <!--JQUERY-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--BOOTSTRAP JS-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!--BOOTSTRAP CSS-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
    #mainbox {
        border-style: solid;
        border-width: 5px;
        width: 630px;
        height: 400px;    
    }

    #iframe {
        overflow: hidden;
        z-index: -100;
    }

    #url {
        width: 100%;
    }

    #height {
        width: 100%;
    }

    body {
        min-height: 2000px;
    }

    /* centered columns styles */
    .row-centered {
        text-align:center;
    }
    .col-centered {
        display:inline-block;
        float:none;
        /* reset the text-align */
        text-align:left;
        /* inline-block space fix */
        margin-right:-4px;
    }

    </style>
</head>
<body>

<div class="container">
<div class="row">
<div class="col-md-12">
    <h1 class="text-center">Iframe Generator</h2>
</div>

    <form class="form-horizontal-form-inline" role="form">
        <div class="form-group-lg">
            <div class="col-md-8">
                <input type="text" class="form-control" id="url" placeholder="Enter URL" value="">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <div class="input-group">
                  <input class="form-control" type="number" id="height" placeholder="Enter Height" value=''>
                    <div class="input-group-addon">px</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-1">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="row-fluid">
    <span class="help-block">Iframe Code:</span>
        <textarea type="text" class="form-control" id="textBox" rows = 4></textarea>
</div>
 
<label class="radio-inline">
    <input type="radio" name="optionsRadios" id="mobile" value=300>Mobile(300px)</label>
<label class="radio-inline">        
    <input type="radio" name="optionsRadios" id="article" value=622 checked>Article(622px)</label>
<!--<label class="radio-inline">
    <input type="radio" name="optionsRadios" id="fullWidth" value="100%">100%(use this with a phone or tablet)</label> -->


<div class="row row-centered"> 
    <div class="col-lg-12 col-centered">
        <h2 class="text-center" id="boxLabel">622px wide</h2>
    </div>
</div>
<div class = "row row-centered">
    <div class="col-lg-4 col-centered">
        <div id="mainbox">
            <iframe id="iframe" class="center-block" src="" scrolling="no" frameborder="0" width="622px" height="400px" overflow="hidden"></iframe>
        </div>
    </div>
</div>

<script>

$(document).ready(function(){
    //bump up mainbox height
    var initialHeight = $("#mainbox").height();
    $("#mainbox").css("height", +initialHeight + 20);

    //get radio value
    var radioValue = $("input:radio[name=optionsRadios]:checked").val();
    //change box size
    //change header text
    $("#boxLabel").html(radioValue + "px");


    //change box size
    $("input:radio[name=optionsRadios]").click(function(){
        radioValue = $(this).val();
        $("#mainbox").css("width", +radioValue + 10);
        //rename header
        $("#boxLabel").html(radioValue + "px");
        //(re)make the iframe
        if ($("#height").val() && $("#url").val()) {
            makeIframe();    
        }
    });

    function makeIframe(){
        //get form values
        var height = $("#height").val();
        var url = $("#url").val();

        //put values in iframe
        $("#iframe").attr('src', url);
        $("#iframe").attr('height', height);
        $("#iframe").attr('width', +radioValue)
        $("#mainbox").css('height', (+height + 12));
        $("#textBox").html('<iframe src="' + url + '" scrolling="no" frameborder="0" width="' + +radioValue + 'px" height="' + height + 'px"><a href="' + url + '">View an interactive on a separate page.</a> </iframe>');
    }

    $("#submit").click(function(){
        makeIframe();
        return false;

    });
});

</script>


</body>
</html>
